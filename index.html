<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pexels</title>
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header class="header">
        <img src="./menu.svg" alt="menu" class="menu__img">
        <div class="header__user">
            <button class="user__button button__sign__up">Sign up</button>
            <button class="user__button button__log__in">Log in</button>
        </div>
    </header>
    <main class="main">
        <section class="main__logo">
            <h1 class="logo__name">Pexels</h1>
            <p class="logo__text">Best free stock photos in one place.</p>
        </section>
        <section class="main__search">
            <div class="search__wrap">
                <input type="text" class="wrap__input" placeholder="Search for free photos..">
                <img src="./magnifying-glass.svg" alt="search" class="wrap__img">
            </div>
        </section>
        <section class="main__nav">
            <a href="#" class="nav__link link__travel">travel</a>
            <a href="#" class="nav__link link__fish">fish</a>
            <a href="#" class="nav__link link__shopping">shopping</a>
            <a href="#" class="nav__link link__house">house</a>
            <a href="#" class="nav__link link__healthy">healthy</a>
            <a href="#" class="nav__link link__football">football</a>
            <a href="#" class="nav__link link__boat">boat</a>
            <a href="#" class="nav__link link__flowers">flowers</a>
            <a href="#" class="nav__link link__art">art</a>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__socials">
            <img src="./facebook (1).svg" alt="facebook" class="socials__img  socials__fb">
            <img src="./twitter (1).svg" alt="twitter" class="socials__img  socials__twit">
            <img src="./instagram.svg" alt="instagram" class="socials__img  socials__ig">
        </div>
        <a href="https://support.procore.com/products/online/user-guide/project-level/drawings/tutorials/upload-drawings" class="footer__question">Are you a photographer?</a>
    </footer>
</body>
</html>
